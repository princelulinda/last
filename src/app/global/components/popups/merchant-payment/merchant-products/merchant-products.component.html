<div class="w-100 h-100">
  @if (isLoading) {
    <div class="row gap-4 flex-wrap pb-2">
      @for (i of [1, 2, 3, 4, 5, 6]; track $index) {
        <div
          class="col-auto d-flex flex-column"
          [ngClass]="{
            'd-none d-md-flex': $index >= 4,
          }">
          <app-skeleton
            height="150px"
            width="150px"
            classes="sm-radius"></app-skeleton>
          <app-skeleton
            height="10px"
            width="100px"
            classes="sm-radius"></app-skeleton>
          <app-skeleton
            height="10px"
            width="80px"
            classes="sm-radius"></app-skeleton>
        </div>
      }
    </div>
  } @else if (!isLoading && products.length === 0) {
    <div>
      <app-empty-state searchType="product"></app-empty-state>
    </div>
  } @else if (!isLoading && products.length > 0) {
    <div class="row flex-wrap gap-2 gap-xl-3">
      @for (product of products; track $index) {
        <div class="col-auto">
          <app-product-card
            (selectedProductEvent)="setSelectedProduct($event)"
            action="output"
            [disabledFavoriteAction]="true"
            [product]="product"></app-product-card>
        </div>
      }
    </div>
  }
</div>
