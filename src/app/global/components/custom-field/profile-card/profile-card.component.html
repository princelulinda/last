<div
  class="d-flex justify-content-center {{
    classes
  }} align-items-center rounded-circle bg-info text-white"
  [ngClass]="{
    'p-2': !imageUrl,
  }"
  [style.width]="width"
  [style.height]="height">
  @if (imageUrl) {
    <img
      [src]="imageUrl"
      alt=""
      class="w-100 h-100 rounded-circle"
      style="object-fit: cover" />
  } @else {
    <span class="fw-bold text-center">{{ initials }}</span>
  }
</div>
