<div>
        <div class="col">
            <div class="mb-3">
                <div class="input-group" >
                    <div class="col">
                        <form [formGroup]="passwordForm">
                            <div class="form-floating">
                        
                                <input   [type]="passwordType"
                                (input)="onSubmitPassword();onSubmitPin()"  class="form-control" id="password" placeholder="Password"
                                 name="password" formControlName="password"> 
                               
                                <label class="fs-small" i18n for="number"><span>@if(labelIcon){ <img src="/images/lock.svg" width="23" alt=""> }
                                    @if(labelPass){Password} @if(labelPin){Pin} @if(required){<code>*</code>}</span> </label>
                            </div>
                           
                        @if (showPassword) {
                            <a  tabindex="0" role="button" (click)="changePasswordType()" ><i class="fa-regular fa-eye-slash text-dark"></i></a>
                           }
                       @if (!showPassword) {
                        <a  tabindex="0" role="button" (click)="changePasswordType() "> <i class="fa-regular fa-eye text-dark"></i></a>
                       }
                        </form>
                    </div>
                </div>
          </div>  
    </div>
   @if(Validator){
    <div class="row mt-2 ">
        <div class="col ">
            <div class=" bg rounded position-relative z-2" [ngClass]="{
                'bg-danger': getPasswordErrors().includes('8 Characters minimun'),
                'bg-success': !getPasswordErrors().includes('8 Characters minimun') 
                && !getPasswordErrors().includes('Password is required'),
                
                }" >
        </div>
        <div class="bg2 bg-secondary rounded position-relative z-1"></div>
        </div>
        <div class="col ">
            <div class=" bg rounded position-relative z-2" [ngClass]="{
                'bg-success': !getPasswordErrors().includes('Must contain number') && 
                 !getPasswordErrors().includes('8 Characters minimun') && 
                 !getPasswordErrors().includes('Password is required')
                }" >
        </div>
        <div class="bg2 bg-secondary rounded position-relative z-1"></div>
        </div>
        <div class="col ">
            <div class="bg rounded position-relative z-2" [ngClass]="{
                
                'bg-success': !getPasswordErrors().includes('Must contain uppercase') 
                && !getPasswordErrors().includes('Password is required')
                 && !getPasswordErrors().includes('Must contain number') && 
                 !getPasswordErrors().includes('8 Characters minimun')
                }" >
        </div>
        <div class="bg2 bg-secondary rounded position-relative z-1"></div>
        </div>
        <div class="col ">
            <div class=" bg rounded position-relative z-2" [ngClass]="{
                'bg-success': !getPasswordErrors().includes('Must contain spacial characters (!@$%')
                && !getPasswordErrors().includes('Must contain uppercase') 
                && !getPasswordErrors().includes('Password is required') &&
                !getPasswordErrors().includes('Must contain number') &&
                 !getPasswordErrors().includes('8 Characters minimun')  }" >
        </div>
        <div class="bg2 bg-secondary rounded position-relative z-1"></div>
        </div>
    </div>
    <div class="col-md-3 mt-2 weak ps-2">
        <span><i class="fa-solid fa-circle-info"></i></span>
        <span> Weak</span>
    </div>

    @for (error of getPasswordErrors(); track error) {
    <div class="col w-50 fs-x-small position-absolute z-3 hide ">
        <div class="triangle-left">
            <span class="triangle error"></span>
        </div>
            <div class="w-100  border border-secondary p-3 lg-radius bg-white" >
           
                <div  class="text-danger">
                        <li class="text-secondary">{{ error }}</li>
                </div>
            </div>
    </div>
     }  
}


</div>
