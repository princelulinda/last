<div>
        <div class="col">
            <div class="mb-3">
                <div class="input-group" >
                    <div class="col">
                        <form [formGroup]="passwordForm">
                            <div class="form-floating">
                                <!-- <input 
                                [type]="passwordType"
                                id="input-group"
                                class="form-control input-group p-3 border border-dark"
                              
                                
                                /> -->
                                <input  [type]="passwordType" class="form-control" id="password" placeholder="Password" formControlName="password"> 
                                <label class="fs-small" i18n for="number"><span>@if(label){<img src="/images/lock.svg" width="23" alt=""> }password@if(required){<code>*</code>}</span> </label>
                            </div>
                           
                        @if (showPassword) {

                            <a  tabindex="0" role="button" (click)="changePasswordType()" ><i class="fa-regular fa-eye-slash text-dark"></i></a>
                            
                           }
                       
                       @if (!showPassword) {
                        <a  tabindex="0" role="button" (click)="changePasswordType() "> <i class="fa-regular fa-eye text-dark"></i></a>
                       }
                        </form>
                    </div>
                </div>
            </div>  
    </div>
    

   @if(Validator){
    <div class="row mt-2 ">
        <div class="col ">
            <div class=" bg rounded" [ngClass]="{
                'bg-secondary': getPasswordErrors().includes('Password is required'),
                'bg-danger': getPasswordErrors().includes('8 Characters minimun'),
                 'bg-success': !getPasswordErrors().includes('8 Characters minimun') 
                && !getPasswordErrors().includes('Password is required') }" >
        </div>
        </div>
        <div class="col ">
            <div class=" bg rounded" [ngClass]="{
                'bg-secondary': getPasswordErrors().includes('Password is required'),
                'bg-danger': getPasswordErrors().includes('Must contain number'),
                 'bg-success': !getPasswordErrors().includes('Must contain number')
                 && !getPasswordErrors().includes('Password is required') }" >
        </div>
          
        </div>
        <div class="col ">
            <div class=" bg rounded" [ngClass]="{
                'bg-secondary': getPasswordErrors().includes('Password is required'),
                'bg-danger': getPasswordErrors().includes('Must contain uppercase'), 
                'bg-success': !getPasswordErrors().includes('Must contain uppercase') 
                && !getPasswordErrors().includes('Password is required') }" >
        </div>
              
        </div>
        <div class="col ">
            <div class=" bg rounded" [ngClass]="{
                'bg-secondary': getPasswordErrors().includes('Password is required'),
                'bg-danger': getPasswordErrors().includes('Must contain spacial characters (!@$%'),
                  'bg-success': !getPasswordErrors().includes('Must contain spacial characters (!@$%') 
                && !getPasswordErrors().includes('Password is required') }" >
        </div>
        </div>
    </div>
    <div class="col mt-2 weak ps-2">
        <span><i class="fa-solid fa-circle-info"></i></span>
        <span> Weak</span>
    </div>

    @for (error of getPasswordErrors(); track error) {
    <div class="col w-25 fs-x-small position-absolute z-4 hide ">
        <div class="triangle-left">
            <span class="triangle error"></span>
        </div>
            <div class="w-100  border border-secondary p-3 lg-radius bg-white" >
           
                <div  class="text-danger">
                        <li class="text-secondary">{{ error }}</li>
                </div>
               
            </div>
    </div>
     }  
}


</div>
