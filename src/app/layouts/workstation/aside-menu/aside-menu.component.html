<aside
  class="w-aside bg-white p-2 overflow-y-auto d-flex flex-column align-items-center h-100 overflow-x-hidden">
  <div>
    <app-switch-mode></app-switch-mode>
  </div>
  <section class="mt-4 d-flex flex-column align-items-center flex-grow-1">
    @for (menu of typeMenus; track $index) {
      <a
        class="d-flex flex-column align-items-center mb-4 sm-radius py-2 p-1 w-100"
        [ngClass]="{
          'text-secondary': !link.isActive,
          'text-all-white': link.isActive,
        }"
        [routerLinkActiveOptions]="{ exact: true }"
        [routerLink]="menu.url"
        #link="routerLinkActive"
        routerLinkActive="bg-primary"
        role="button">
        @if (menu.icon) {
          <span class="fs-medium">
            <i class="fa-solid fa-{{ menu.icon }}"></i>
          </span>
        } @else if (menu.image) {
          <span class="icon">
            <img
              class="image"
              [src]="link.isActive ? menu.image.active : menu.image.disabled"
              alt="{{ menu.name }} icon" />
          </span>
        }
        <b class="fs-x-small mt-2" i18n>{{ menu.name }}</b>
      </a>
    }
  </section>
  <section class="mb-3">
    <span class="p-3 bg-erp rounded-circle" role="button">
      <span class="text-primary">
        <i class="fa-solid fa-door-open"></i>
      </span>
    </span>
  </section>
</aside>
