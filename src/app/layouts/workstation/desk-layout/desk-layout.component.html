<div class="d-flex h-100">
  <section class="bg-white w-aside p-2 pt-4 d-flex flex-column overflow-y-auto">
    @if (deskMenuGroups && deskMenuGroups.menu_group.length !== 0) {
      @for (group of deskMenuGroups.menu_group; track $index) {
        <a
          (click)="selectGroup(group)"
          tabindex="0"
          class="py-1 mb-3 px-4 xx-lg-radius bg-hover-primary-3"
          role="button"
          [ngClass]="{
            'text-all-dark bg-primary-3': selectedGroup === group,
            'text-secondary': selectedGroup !== group,
          }"
          routerLinkActive="text-all-dark bg-primary-3">
          {{ group.name }}
        </a>
      }
    } @else {
      <div class="mt-5">
        <app-empty-state
          imageClass="w-50 mb-2"
          messageClass="fs-x-small"></app-empty-state>
      </div>
    }
  </section>
  <main class="flex-grow-1 px-2 px-md-4 py-2 overflow-y-auto ms-1">
    <router-outlet></router-outlet>
  </main>
</div>
