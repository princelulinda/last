<form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
  <div class="form-floating mb-3">
    <input type="username" class="form-control" id="username" placeholder="Username" formControlName="username">
    <label for="username" i18n>Username</label>
  </div>
  <div class="form-floating">
    <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
    <label for="password">Password</label>
  </div>

  <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid">Submit</button>
</form>
