<br>

<div class="container font-montserrat d-flex justify-content-center  pt-5 p-5">
  <div class="row border border-1 lg-radius col-md-10 bg-white mt-5">
    <div class="col-md-6 px-5 p-3">
       <div class="col d-flex justify-content-center fs-l-medium mb-3"><span class="fw-bold" i18n>Login with</span></div>
      <form  class="position-relative z-1" [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
 
        <div class="form-floating mb-4">
          <input i18n  type="username" class="form-control" id="username" placeholder="Username" formControlName="username">
          <label class="fs-small" i18n for="number"><span><img src="/images/user.svg" width="23" alt=""> Username</span> </label>

        </div>
        <div class="form-floating">
          <app-password-field  [label]="true" (passwordValid)="onPasswordChange($event)"></app-password-field>
        </div>
        <div class="col mt-4"><span class="text-primary" role="button" routerLink="/reset/" >Forgot password?</span>
        </div>
       <div class="col">
        <button i18n type="submit" class="btn mt-4 w-100 bg-primary lg-radius text-white p-3 fw-bold" [disabled]="!loginForm.valid">Login</button>
       </div>
      </form>
     
      <div class="mt-3 mb-3 d-flex justify-content-center fw-bold"> <span>or</span></div>
      <div>
        <span><button class="btn border w-100 p-3 mb-3 text-secondary"><i class="fa-solid fa-mobile-screen  text-secondary me-1"></i> Onamob Number</button></span>
      </div>
      

     
    </div>

    <div class="col-md-6 p-4 bg text-white d-flex align-items-center justify-content-center text-center">
      <div>
        <span> <span i18n class="fs-l-medium text-all-white fw-bold">New to iHela Ryanje?</span> <br> <br>
          <span i18n class="fs-normal text-all-white">Create an account and join thousands <br>
            of satisfied customers. <br>
            <button   class="btn bg-primary border-white text-white mt-4 fw-bold" routerLink="/sign-up/">Create an account</button>
          </span>
        </span>
      </div>
    </div> 

  </div>
</div>
