<br><br>
<div class="container font-montserrat d-flex justify-content-center pt-5 p-5">
  <div class="row border border-1 lg-radius col-md-10">
    <div class="col-md-6 px-5 p-3">
       <div class="col d-flex justify-content-center fs-l-medium mb-3"><span class="fw-bold" i18n>Login with</span></div>
      <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
        <div class="form-floating">
          <input  type="text" class="form-control" id="number" placeholder="number" formControlName="number">
          <label i18n for="number"><i class="fa-solid fa-mobile-screen  text-secondary me-1"></i> Onamob Number</label>
        </div>

        <div class="mt-3 mb-3 d-flex justify-content-center fw-bold"> <span>or</span></div>
 
        <div class="form-floating mb-4">
          <input i18n  type="username" class="form-control" id="username" placeholder="Username" formControlName="username">
          <label i18n for="username" i18n><i class="fa-regular fa-circle-user text-secondary me-1"></i> Username</label>
        </div>
        
        <div class="form-floating">
          <input  type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
          <label i18n for="password"><i class="fa-solid fa-lock text-secondary me-1"></i> Password</label>
        </div>
       <div class="col">
        <button i18n type="submit" class="btn mt-4 w-100 bg-primary lg-radius text-white p-3 fw-bold" [disabled]="!loginForm.valid">Login</button>
       </div>
      </form>
      <div class="col d-flex justify-content-center mt-4"><span class="text-primary" role="button" routerLink="/reset/" >Forgot password?</span>
      </div>
    </div>

    <div class="col-md-6 p-4 bg-primary lg-radius text-white d-flex align-items-center justify-content-center text-center">
      <div>
        <span> <span i18n class="fs-l-medium fw-bold">New to iHela Ryanje?</span> <br> <br>
          <span i18n class="fs-normal">Create an account and join thousands <br>
            of satisfied customers. <br>
            <button   class="btn bg-primary border-white text-white mt-4" routerLink="/sign-up/">Create an account</button>
          </span>
        </span>
      </div>
    </div> 

  </div>
</div>
