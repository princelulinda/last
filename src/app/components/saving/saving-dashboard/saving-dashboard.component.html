<main class="rounded p-4 bg-secondary">
  <div
    class="mb-2 ms-3 d-flex w-100 justify-content-between align-items-center">
    <span i18n class="text-dark fw-bold fs-x-large">Saving</span>
    <div
      role="button"
      class="d-flex align-items-center"
      [routerLink]="
        activePlatform === 'workstation'
          ? '/w/workstation/banking/'
          : activePlatform === 'onlineBanking'
            ? '/b/banking/'
            : ''
      ">
      <span>
        <i class="fa fa-arrow-left fs-5"></i>
      </span>
      <b class="fs-x-large"> Back</b>
    </div>
  </div>

  <div class="mx-3 mt-5">
    <div class="d-grid">
      <div class="d-flex mb-5">
        <div>
          <img src="../images/big-bang-logo.png" alt="Bing bang logo" />
        </div>
        <div
          class="bg-primary px-3 d-flex align-items-center rounded-end justify-content-center">
          <span class="fs-large fw-bold text-white">BIG BANG</span>
        </div>
      </div>

      <div class="mb-5">
        <div class="row align-items-start mt-4">
          <div class="d-grid col-lg-3 col-md-6 align-items-center clickable">
            <div class="d-flex justify-content-center w-100 is-hoverable">
              <span
                class="lg-round p-3 d-flex justify-content-center align-items-center bg-white px-4 lg-radius">
                <i class="fa-solid fa-money-bill-wheat fs-3 item"></i>
              </span>
            </div>
            <div class="d-flex justify-content-center w-100 mt-2">
              <span class="fw-bold fs-medium text-primary text-center"
                >Sight deposit</span
              >
            </div>
          </div>

          <div class="d-grid col-lg-3 col-md-6 align-items-center clickable">
            <div class="d-flex justify-content-center w-100">
              <span
                class="lg-round p-3 d-flex justify-content-center align-items-center bg-white px-4 lg-radius">
                <i class="fa-solid fa-sack-dollar fs-3 item"></i>
              </span>
            </div>
            <div class="d-flex justify-content-center w-100 mt-2">
              <span class="fw-bold fs-medium text-primary text-center"
                >Term deposit</span
              >
            </div>
          </div>

          <div class="d-grid col-lg-3 col-md-6 align-items-center clickable">
            <div class="d-flex justify-content-center w-100">
              <span
                class="lg-round p-3 d-flex justify-content-center align-items-center bg-white px-4 lg-radius">
                <i class="fa-solid fa-piggy-bank fs-3 item"></i>
              </span>
            </div>
            <div class="d-flex justify-content-center w-100 mt-2">
              <span class="fw-bold fs-medium text-primary text-center"
                >Supplementary pension fund</span
              >
            </div>
          </div>
          <div
            class="d-grid col-lg-3 col-md-6 align-items-center clickable"
            [routerLink]="
              activePlatform === 'workstation'
                ? '/w/workstation/banking/saving/saving-club'
                : activePlatform === 'onlineBanking'
                  ? '/b/banking/saving/saving-club'
                  : ''
            ">
            <div class="d-flex justify-content-center w-100">
              <span
                class="lg-round p-3 d-flex justify-content-center align-items-center bg-white px-4 lg-radius">
                <i class="fa-solid fa-people-line fs-3 item"></i>
              </span>
            </div>
            <div class="d-flex justify-content-center w-100 mt-2">
              <span class="fw-bold fs-medium text-primary text-center"
                >Saving clubs</span
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
