@if (!showAddNewDirection) {
  <app-list
    [headers]="headers"
    url="/hr/access/directions/?"
    [addButtonLink]="{
      url: '/w/workstation/d/admin/directions/',
      fragment: 'newDirection',
    }"></app-list>
}
@if (showAddNewDirection) {
  <form action="" [formGroup]="newDirection">
    <section>
      <div class="col-md-5 mx-auto mt-3">
        <div class="text-center text-dark">
          <b i18n>Add New Direction</b>
        </div>

        <div class="mt-4 d-flex justify-content-center">
          <div class="form-floating mb-3 col-md-6">
            <input
              id="name"
              type="text"
              class="form-control"
              placeholder="Gestion"
              formControlName="directionName" />
            <label for="name" class="form-label ms-3" i18n
              >Direction Name</label
            >
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <div class="col-md-6">
            <select
              class="form-select text-dark"
              aria-label="Role Group "
              style="height: 100%"
              formControlName="directionType">
              <option value="">Select Direction Group</option>
              <option value="G">GLOBAL</option>
              <option value="P">PRODUCTION</option>
              <option value="S">SALE</option>
            </select>
          </div>
        </div>

        <div class="d-flex justify-content-center text-center mt-5">
          <small class="me-3" role="button" i18n>Cancel</small>
          <button
            [disabled]="!newDirection.valid"
            (click)="createNewDirection()"
            class="btn bg-primary text-light">
            @if (isLoading) {
              <span>
                <i
                  class="fa-solid fa-spin fa-circle-notch fs-5 text-light px-2"></i>
              </span>
            }

            @if (!isLoading) {
              <span>Save</span>
            }
          </button>
        </div>
      </div>
    </section>
  </form>
}
