<app-list
  [headers]="headers"
  url="/hr/access/services/?"
  title="Services"></app-list>

<form action="" [formGroup]="newService">
  <section>
    <div class="col-md-5 mx-auto mt-3">
      <div class="text-center text-dark">
        <b i18n>Add New Service</b>
      </div>

      <div class="mt-4 d-flex justify-content-center">
        <div class="form-floating mb-3 col-md-6">
          <input
            id="name"
            type="text"
            class="form-control"
            formControlName="serviceName"
            placeholder="serviceName" />
          <label for="name" class="form-label ms-3" i18n>Service Name</label>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <div class="col-md-6">
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="credit"
              formControlName="departments" />
            <label for="name" i18n>Departments</label>
          </div>
        </div>
      </div>
      <!-- 
          <div class="mt-4" style="height: 38vh">
              <div class="mb-2 ms-3 text-dark" i18n>Choose the menus</div>
              <app-multi-select
                  (selectedItemEvent)="getSelectedMenus($event)"
                  url="/menu/admin/objects_autocomplete/?search="
              ></app-multi-select>
          </div> -->
      <div class="d-flex justify-content-center text-center mt-5">
        <small class="me-3" role="button" i18n>Cancel</small>
        <button
          [disabled]="!newService.valid"
          (click)="createNewService()"
          class="btn bg-primary text-light">
          <span class="px-2">
            <!-- <i
                          class="fa-solid fa-spin fa-circle-notch fs-5"
                      ></i> -->
          </span>
          <span class="px-2"> Save </span>
        </button>
      </div>
    </div>
  </section>
</form>
