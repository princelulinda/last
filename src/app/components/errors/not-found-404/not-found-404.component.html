<section>
  <div class="container-fluid">
    <div class="text-center font-Calibri justify-content-center">
      <p i18n class="fw-bold fs-xx-large">Ooops...!</p>
      <p i18n class="fs-normal">
        We are very sorry for inconvenience. It’s looks like you’re trying to
        access<br class="d-none d-sm-block" />
        a page that either has been deleted or never existed.
      </p>
    </div>
    <div class="text-center font-Calibri fs-medium p-4">
      <button
        i18n
        class="btn btn-danger fw-bold ps-5 pe-5 pt-2 pb-2"
        (click)="goBack()">
        BACK
      </button>
    </div>
    <div class="d-flex justify-content-center align-items-center pt-5">
      <img src="/images/errors/404-error.png" alt="" />
    </div>
  </div>
</section>
