<div>
  <!-- loader firn onlineBanking -->
  @if (!wallet) {
    <span
      class="text-center w-100 d-flex justify-content-center text-dark"
      title="Loading wallet details ..."
      style="margin-top: 25%">
      <i class="spinner-border"></i>
    </span>
  }
  @if (wallet) {
    <div class="d-flex justify-content-between align-items-center">
      <div
        class="fw-bold fs-medium font-calibri border-start border-secondary ps-3">
        Details
      </div>
      <div>
        <span class="text-dark fw-bold fs-normal font-calibri text-end" i18n>
          <i class="fa-solid fa-arrow-left"></i> Back
        </span>
      </div>
    </div>
    <hr class="my-0" />
    <div class="ms-3 mt-2">
      <div class="d-flex">
        <span
          role="button"
          class="mt-2 text-dark"
          (click)="refresh()"
          tabindex="0"
          >Refresh <i class="fa-solid fa-arrows-rotate"></i
        ></span>
      </div>
      <div class="px-1 text-center" style="line-height: 1em">
        <b class="mt-2 text-dark" style="font-size: 18px" i18n
          >{{ wallet.code }} </b
        ><br />
        <b class="text-dark" style="font-size: 16px; opacity: 0.75"
          >{{ wallet.account.acc_holder }} </b
        ><br />
        <span class="ms-lg-5 text-dark" style="font-size: 14px; opacity: 0.7"
          >{{ wallet.title }}
        </span>
        <div class="float-end">
          <span
            class="p-2 amount bg-primary-3 rounded-pill font-calibri fs-medium text-success"
            i18n
            >Opened <i class="fa-solid fa-lock-open"></i
          ></span>
        </div>
      </div>
      <div class="row justify-content-between mt-4 text-dark">
        <div class="col-8 d-flex mt-3 ms-3 gap-3">
          <div class="col-auto">
            <div>
              <div class="d-flex gap-4 align-items-center">
                <div><span i18n>Actual balance </span><br /></div>
                <div>
                  <span>
                    <b class="">
                      <app-amount-visibility
                        [amount]="wallet.actual_balance"
                        [currency]="wallet.currency"
                        [ngClass]="'fw-normal fw-bold'"></app-amount-visibility
                    ></b>
                  </span>
                </div>
              </div>
            </div>

            <div>
              <div class="d-flex gap-4 align-items-center">
                <div><span i18n>available balance</span><br /></div>
                <div>
                  <span>
                    <b class="">
                      <app-amount-visibility
                        [amount]="wallet.available_balance"
                        [currency]="wallet.currency"
                        [ngClass]="'fw-normal  fw-bold'"></app-amount-visibility
                    ></b>
                  </span>
                </div>
              </div>
            </div>
            <div class="mt-2">
              <div
                class="bg-primary px-4 text-white fs-medium fw-bold col-6 text-center"
                role="button">
                Top up
              </div>
            </div>
          </div>

          <br />
        </div>

        <div class="col-3 mt-3 p-1 text-start">
          <div class="position-relative">
            <span
              class="p-2 transfer-icon position-absolute"
              role="button"
              routerLink="/b/onlineBanking/banking/menuBanking/transfer"
              ><i class="fa-solid mb-1 fa-paper-plane text-light"></i
            ></span>
            <span
              class="transfer-content anim position-absolute text-dark fw-bold p-1 ps-2 pe-3 bg-primary-3"
              i18n
              >Transfer</span
            ><br />
          </div>

          <span>
            <div class="mt-3 position-relative">
              <span>
                <img
                  src="/images/withdrawal-white.svg"
                  alt=""
                  role="button"
                  routerLink="/b/onlineBanking/withdrawal"
                  class="withdrawal-icon img-fluid position-absolute p-1" />
                <span
                  class="withdrawal-content anim position-absolute text-dark fw-bold p-1 ps-2 pe-3 bg-primary-3"
                  i18n
                  >Withdrawal</span
                ></span
              >
            </div>
          </span>
        </div>
      </div>
    </div>
  }
</div>
