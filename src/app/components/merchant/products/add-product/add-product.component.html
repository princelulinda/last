<main class="p-4 col-10">
  <div class="row fs-4"><b i18n>Add new product</b></div>
  <div class="float-end">
    <b class="fs-5" role="button" routerLink="/m/mymarket/product-config" i18n
      ><i class="fa fa-arrow-left"></i> Back</b
    >
  </div>

  <div class="d-flex">
    <div class="col-12 col-sm-10 col-md-8 col-lg-10 col-xl-9 col-xxl-6">
      <div class="fs-5"><b>Product Description</b></div>
      <div class="sm-radius py-3 ps-3 pe-4 mb-4 col-10 col-xxl-12 border">
        <form class="" [formGroup]="productForm">
          <div class="mb-2 form-floating">
            <input
              type="text"
              class="form-control field input"
              placeholder="Product Name"
              formControlName="name" />
            <label for="product Name" class="fs-5 text-dark" i18n
              ><small> Product Name</small> <code>*</code></label
            >
          </div>
          <div class="mb-2 form-floating">
            <textarea
              i18n
              name="description"
              type="textarea"
              id=""
              class="form-control sm-radius textareaHeight"
              formControlName="description">
            </textarea>
            <label for="Description" class="fs-5 text-dark" i18n
              ><small> Description</small> <code>*</code></label
            >
          </div>
        </form>
      </div>
      <div class="fs-5"><b i18n>Pricing</b></div>
      <div class="sm-radius pt-4 pb-1 ps-3 pe-4 mt-2 border col-10 col-xxl-12">
        <div class="mb-3 sm-radius">
          <app-amount-field
            (amountEvent)="inputAmount($event)"></app-amount-field>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center mt-4">
    <button class="btn me-3" routerLink="/m/mymarket/product-config">
      <b class="text-dark">Discard</b>
    </button>
    <button
      class="btn bg-primary"
      type="submit"
      (click)="addProduct()"
      [disabled]="!productForm.valid">
      @if (!productAdded) {
        <span class=""><b class="text-all-white px-4" i18n>Save</b></span>
      } @else if (productAdded) {
        <span
          ><i
            class="fa-solid fa-spin fa-circle-notch fs-4 text-all-white"></i
        ></span>
      }
    </button>
  </div>
</main>
