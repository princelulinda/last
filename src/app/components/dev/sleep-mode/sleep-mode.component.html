<section
  class="stop bg-all-white d-flex align-items-center justify-content-center position-relative overflow-hidden"
  id="standby"
  (click)="animationStart()"
  (mousemove)="animationStart()"
  (keydown)="animationStart()"
  tabindex="0">
  <img
    src="./images/sleepMode/globe.svg"
    class="position-absolute globe"
    alt="" />

  <img
    src="./images/sleepMode/print.svg"
    class="position-absolute top-0 start-0"
    alt="" />
  <img
    src="./images/sleepMode/print.svg"
    class="position-absolute print"
    alt="" />
  <div class="position-absolute">
    <img src="./images/sleepMode/iHelaRyanje.svg" id="toAnimate" alt="" />
  </div>
  <div class="hidDiv">
    <div class="h-100 d-flex align-items-center flex-column mb-3">
      <div class="mb-2 profile rounded-circle overflow-hidden">
        <img [src]="user?.client?.picture_url" class="image" alt="" />
      </div>

      <span class="fw-bold">{{ user?.client?.client_full_name }}</span>
    </div>

    <div class="d-flex flex-row align-items-center gap-3">
      <div class="input-group z-1">
        <input
          type="password"
          class="form-control"
          placeholder="Enter password"
          id="password"
          autocomplete="new-password"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
          [formControl]="password"
          tabindex="0" />
        <!-- <button
          class="btn border-0 bg-transparent"
          type="button"
          id="button-addon2">
          Button
        </button> -->
        <div
          id="button-addon2"
          class="fill d-flex align-items-center px-2"
          type="button">
          <i class="fa-regular fa-eye"></i>
        </div>
      </div>
      @if (!isLoading) {
        <div
          class="py-1 px-2 rounded-2 bg-secondary"
          role="button"
          (click)="verification()"
          tabindex="0">
          <i class="fa-solid fa-arrow-right"></i>
        </div>
      }

      @if (isLoading) {
        <div class="py-1 px-2 rounded-2 bg-secondary">
          <i class="fa-solid fa-spinner fa-pulse"></i>
        </div>
      }
    </div>
  </div>
  <div class=""></div>
  <div class="wave-cont position-absolute bottom-0 w-100">
    <div class="wave"></div>
    <!-- <div class="wave wave2"></div>
    <div class="wave wave3"></div>
    <div class="wave wave4"></div> -->
  </div>
</section>
