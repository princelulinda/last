@if (!data && isLoading) {
  <div
    class="w-100 h-100 d-flex row justify-content-center align-items-center text-dark">
    <span title="Loading  ..." class="fs-2 text-center">
      <i class="fa-solid fa-spin fa-circle-notch"></i>
    </span>
  </div>
}

@if (data) {
  <div class="container-fluid h-100">
    <div class="row BackIcon">
      <div class="col h-75 d-flex justify-content-start justify-content-md-end">
        <div
          class="d-flex align-items-center"
          role="button"
          tabindex="0"
          routerLink="/b/banking">
          <i class="fa-solid fa-arrow-left fs-5 me-2"></i>
          <span class="fw-bold fs-5" i18n>Back</span>
        </div>
      </div>
    </div>
    <div
      class="row col-11 mx-auto rectangleBlockSize position-relative border-top border-3 border-primary shadow-sm mb-4">
      <img
        src="/images/products/Rectangle 1235.svg"
        class="position-absolute d-none d-md-block ImgMdBlock opacity-8"
        alt="Rectangle image" />
      <div class="col-12 col-md-5 position-relative">
        <div class="d-flex mt-4 ms-2">
          <div class="col-3">
            <div
              class="bg-secondary rounded-pill d-flex align-items-center justify-content-center ImgRounded">
              <img
                [src]="data.picture"
                alt="profile picture"
                title="profile picture"
                class="image" />
            </div>
          </div>
          <div class="col d-flex flex-column text-start my-auto border-end">
            <span class="fw-semibold overflow-hidden SpnAgentName">{{
              data.agent_name
            }}</span>
            <span i18n>{{ data.agent_type }}</span>
            <span>{{ data.agent_main_account_id }}</span>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-6 d-flex align-items-center d-flex text-center">
        <div class="d-flex flex-column align-items-center me-auto pt-2">
          <span i18n class="fs-medium ms-4 ps-2">Balance</span>
          <span class="fs-l-medium ms-5 ps-4">
            <app-amount-visibility
              [amount]="data.agent_balance"
              [currency]="'BIF'"
              [customClasses]="'fw-bolder fs-5 text-success'">
            </app-amount-visibility>
          </span>
        </div>
        <div class="d-flex flex-column align-items-center w-50">
          <span i18n class="fs-medium">Commissions</span>
          <span class="fs-l-medium">
            <app-amount-visibility
              [amount]="data.cios_balance"
              [currency]="'BIF'"
              [customClasses]="'fw-bolder fs-5 text-success'">
            </app-amount-visibility>
          </span>
        </div>
      </div>
    </div>

    <div class="row d-flex justify-content-center mx-auto col-11 mb-3 mb-md-5">
      <div class="col-4 colHeight ps-0">
        <div
          class="rounded-2 w-md-75 w-100 w-lg-100 h-100 d-flex flex-md-column flex-lg-row align-items-center shadow border rounded-2">
          <div class="col-7 d-flex flex-column text-center">
            <span i18n>Customers</span>
            <span class="fw-bold">258</span>
          </div>
          <div class="col-5 text-center">
            <i class="fa-solid fa-users fs-4 fs-lg-2"></i>
          </div>
        </div>
      </div>
      <div class="col-4 colHeight">
        <div
          class="rounded-2 w-md-75 w-100 w-lg-100 h-100 d-flex flex-md-column flex-lg-row align-items-center shadow border rounded-2">
          <div class="col-7 d-flex flex-column text-center">
            <span i18n>Merchants</span>
            <span class="fw-bold">258</span>
          </div>
          <div class="col-5 text-center">
            <i class="fa-solid fa-cart-shopping fs-4 fs-lg-2"></i>
          </div>
        </div>
      </div>
      <div class="col-4 colHeight pe-0">
        <div
          class="rounded-2 w-md-75 w-100 w-lg-100 h-100 d-flex flex-md-column flex-lg-row align-items-center shadow border rounded-2">
          <div class="col-7 d-flex flex-column text-center">
            <span i18n>Transactions</span>
            <span class="fw-bold">258</span>
          </div>
          <div class="col-5 text-center">
            <i class="fa-solid fa-money-bill-transfer fs-4 fs-lg-2"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="row justify-content-between mx-auto col-11 pt-4">
      <div class="col-12 col-md-2 d-flex mb-3 blockHeight">
        <div class="col-3"></div>
        <div class="col-6 d-flex flex-column">
          <div
            class="bg-secondary d-flex align-items-center justify-content-center rounded-pill mx-auto mb-1 iconSize">
            <i class="fa-solid fa-user-plus fs-2"></i>
          </div>
          <span class="mx-auto fw-semibold" i18n>Creation</span>
        </div>
        <div class="col-3"></div>
      </div>
      <div class="col-12 col-md-2 d-flex mb-3 blockHeight">
        <div class="col-3"></div>
        <div class="col-6 d-flex flex-column">
          <div
            class="bg-secondary d-flex align-items-center justify-content-center rounded-pill mx-auto mb-1 iconSize">
            <i class="fa-solid fa-paper-plane fs-2"></i>
          </div>
          <span class="mx-auto fw-semibold" i18n>Transfers</span>
        </div>
        <div class="col-3"></div>
      </div>
      <div class="col-12 col-md-2 d-flex mb-3 blockHeight">
        <div class="col-3"></div>
        <div class="col-6 d-flex flex-column">
          <div
            class="bg-secondary d-flex align-items-center justify-content-center rounded-pill mx-auto mb-1 iconSize">
            <i class="fa-solid fa-hand-holding-dollar fs-2"></i>
          </div>
          <span class="mx-auto fw-semibold" i18n>Deposit</span>
        </div>
        <div class="col-3"></div>
      </div>
      <div class="col-12 col-md-2 d-flex mb-3 blockHeight">
        <div class="col-3"></div>
        <div
          class="col-6 d-flex flex-column"
          role="button"
          tabindex="0"
          routerLink="/b/banking/agent/merchants/list">
          <div
            class="bg-secondary d-flex align-items-center justify-content-center rounded-pill mx-auto mb-1 iconSize">
            <i class="fa-solid fa-store fs-2"></i>
          </div>
          <span class="mx-auto fw-semibold" i18n>Merchants</span>
        </div>
        <div class="col-3"></div>
      </div>
      <div class="col-12 col-md-2 d-flex blockHeight">
        <div class="col-3"></div>
        <div class="col-6 d-flex flex-column">
          <div
            class="bg-secondary d-flex align-items-center justify-content-center rounded-pill mx-auto mb-1 iconSize">
            <i class="fa-solid fa-file-invoice-dollar fs-2"></i>
          </div>
          <span class="mx-auto fw-semibold" i18n>Statement</span>
        </div>
        <div class="col-3"></div>
      </div>
    </div>
  </div>
}
