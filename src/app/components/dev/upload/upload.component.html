<div class="container py-4">
  <div class="d-flex align-items-center gap-2 mb-3">
    <span
      class="bg-danger rounded-circle d-inline-block"
      style="width: 7px; height: 7px"></span>
    <span class="fw-bold fs-5">Attachment Files</span>
  </div>

  <div
    class="drop-zone p-4 text-center rounded d-flex align-items-center justify-content-center flex-column"
    [class.border-danger]="isDragging"
    style="border: 2px dashed #ccc">
    <button
      class="d-flex flex-column align-items-center justify-content-center border-0 bg-transparent"
      (click)="fileInput.click()">
      <h3 class="text-danger fw-bold text-wrap text-break">
        Drag or Drop Bulk Files Here
      </h3>
      <i class="fa fa-cloud-upload text-danger display-5"></i>
      <p class="text-muted">Files supported: .xlsx, .csv</p>
      <input
        type="file"
        #fileInput
        (change)="onFileChange($event)"
        accept=".xlsx, .csv"
        class="d-none" />
    </button>
  </div>
</div>
